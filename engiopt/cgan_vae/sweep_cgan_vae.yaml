method: bayes
metric:
  name: log_dpp
  goal: maximize
early_terminate:
  type: hyperband
  max_iter: 500
  eta: 3
parameters:
  batch_size:
    distribution: int_uniform
    min: 4
    max: 16
  latent_dim:
    distribution: int_uniform
    min: 32
    max: 128
  lr_disc:
    distribution: log_uniform_values
    min: 0.00005
    max: 0.001
  lr_gen:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.003
  lr_enc:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.003
  n_epochs:
    distribution: int_uniform
    min: 150
    max: 500
  kl_weight:
    distribution: log_uniform_values
    min: 0.001
    max: 0.1
  recon_weight:
    distribution: log_uniform_values
    min: 0.5
    max: 2.0
  n_slices:
    distribution: int_uniform
    min: 3
    max: 9
  gen_iters:
    distribution: categorical
    values:
      - 1
      - 2
  discrim_iters:
    distribution: categorical
    values:
      - 1
      - 2
program: <YOUR_PATH_TO_ENGIOPT>/cgan_vae/cgan_vae.py
